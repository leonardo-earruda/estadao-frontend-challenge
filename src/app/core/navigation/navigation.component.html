<div class="bg-gray-900 px-24 py-8 font-mono text-white 2xl:overflow-hidden">
  <mat-toolbar class=" bg-gray-900 h-[72px] flex flex-row text-white font-bold justify-between">

    <img [routerLink]="'/home'" class="w-12 cursor-pointer" src="../../../assets/pokeball.svg">

    <nav>
      <ul class="flex flex-row gap-12">
        <li *ngFor="let route of routes">
          <a [routerLink]="route.path"> {{route.name}} </a>
        </li>
      </ul>
    </nav>

  </mat-toolbar>
  <router-outlet></router-outlet>
</div>
